{% extends 'base.html' %}
{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Confirm Delete</button>
    <a href="{% url 'post-detail' object.pk %}" class="btn">Cancel</a>
  </form>
{% endblock %}
