{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
    <header>
        <h1><a href="/">My Django Blog</a></h1>
        <nav>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'post_create' %}">New Post</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}

            <!-- üîç Search Form -->
            <form action="{% url 'search_posts' %}" method="get" class="search-form">
                <input type="text" name="q" placeholder="Search..." required>
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>¬© 2025 My Django Blog | Built with ‚ù§Ô∏è using Django</p>
    </footer>
</body>
</html>
